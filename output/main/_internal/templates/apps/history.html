{% extends 'home/base.html' %}

{% block head %}
<link href="static/css/invoice.css" rel="stylesheet">
{% endblock head %}

{% block body %}
<div class="card bg-dark text-light h-100" style="overflow:hidden">
    <div class="card-header">
        <div class="row row-cols-3 m-0">
            <div class="d-block px-1">
                <h3 class="m-0">Sales History</h3>
            </div>
            <div class="">
                <input type="text" class="form-control form-control-sm" id="searchOrderId" placeholder="Search by Order ID">
            </div>
            <div class="">
                <div class="input-group gap-3">
                    <input type="date" class="form-control form-control-sm" id="searchDate">
                    <button class="btn btn-sm btn-outline-success" onclick="clearSearch()">Clear Filters</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" style="overflow:auto">
        <div class="table-responsive">
            <table class="table table-dark text-light">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <!-- Orders populated via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "apps/invoice.html" %}
{% include "utilities/confirm_delete.html" %}
{% endblock %}

{% block JS %}
<script src="static/js/history.js"></script>
{% endblock %}
